# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Récupère ton code depuis le repo
    - uses: actions/checkout@v3

    # 2️⃣ Configure Python 3.14
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.14

    # 3️⃣ Installe les dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    # 4️⃣ Définit la variable d'environnement pour Django
    - name: Set Django settings
      run: echo "DJANGO_SETTINGS_MODULE=fastfoodgo.settings" >> $GITHUB_ENV

    # 5️⃣ Lance les tests avec pytest
    - name: Run tests
      run: pytest
